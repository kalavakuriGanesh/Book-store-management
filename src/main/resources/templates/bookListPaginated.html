<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Store - Available Books (Paginated)</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Books</a>
        </li>
         <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
      </ul>
      <div>
      		 <a class="nav-link text-white" href="book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>

  <div class="container my-5 col-md-8">
  		<!-- Search Bar -->
  		<div class="row mb-3">
  			<div class="col-md-6">
  				<form th:action="@{/search}" method="get" class="d-flex">
  					<input type="text" name="query" class="form-control me-2" placeholder="Search books by name or author...">
  					<button type="submit" class="btn btn-outline-primary">Search</button>
  				</form>
  			</div>
  			<div class="col-md-6 text-end">
  				<a th:href="@{/export/excel}" class="btn btn-success">Export to Excel</a>
  				<a th:href="@{/available_books}" class="btn btn-secondary">View All</a>
  			</div>
  		</div>
  		
  		<!-- Pagination Info -->
  		<div class="row mb-3">
  			<div class="col-md-6">
  				<p class="text-muted">Showing <span th:text="${#lists.size(book)}"></span> of <span th:text="${totalItems}"></span> books</p>
  			</div>
  		</div>
  		
  		<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${book}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.price}"></td> 
      <td><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a> 
      <a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
      </td> 
    </tr>
  </tbody>
</table>

<!-- Pagination Controls -->
<nav aria-label="Book pagination">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
      <a class="page-link" th:href="@{/available_books_paginated(page=${currentPage - 1}, size=5)}">Previous</a>
    </li>
    
    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
        th:classappend="${currentPage == i} ? 'active'">
      <a class="page-link" th:href="@{/available_books_paginated(page=${i}, size=5)}" th:text="${i + 1}"></a>
    </li>
    
    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
      <a class="page-link" th:href="@{/available_books_paginated(page=${currentPage + 1}, size=5)}">Next</a>
    </li>
  </ul>
</nav>
  </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
